<a href="#" id="new-button">New</a>
<table>
<thead>
    <tr>
        <th>Date</th>
        <th>Page Read</th>
        <th>Read Time</th>
        <th>Speed of Reading</th>
        <th>Commands</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let readingInfo of readingData"> 
        <td>{{ readingInfo.date | date:'shortDate' }}</td>
        <td>{{ readingInfo.pageAmount | number: '1.2-2' }}</td>
        <td>{{ readingInfo.timeAmount | number: '1.0-0' }}</td>
        <td>{{ (readingInfo.pageAmount / readingInfo.timeAmount) | number:'1.2-2' }}</td>
        <td>
            <a href="#" (click)="editRecord(this)">Edit</a>
            <a href="#" (click)="deleteRecord(this)">Delete</a>
        </td>
    </tr>
</tbody>
</table>
